            if (userID === 1) {
                alert("You can't delete admin.");
            } else {
                alert("Delete user with ID: " + userID);
                $.ajax({
                    method: "GET",
                    url: "/remove",
                    data: { userID: userID },
                    success: function(response) {
                        alert("User with ID " + userID + " removed successfully!");

                        $('#usr'+userID).remove();
                    },

                        alert("An error occurred while removing the user.");
                    }

            }
        }
