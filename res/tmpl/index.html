<div class="container">
    <input type="text" list="stopSuggestions1" class="text-field" placeholder="Zaƒçiatok cesty" oninput="updateSuggestions(this.value, 'stopSuggestions1')"><br>
    <datalist id="stopSuggestions1">
    </datalist>
    <input type="text" list="stopSuggestions2" class="text-field" placeholder="Koniec cesty" oninput="updateSuggestions(this.value, 'stopSuggestions2')"><br>
    <datalist id="stopSuggestions2">
    </datalist>
    <button>Search üîç</button>
</div>

<script>
    let stopData = [];

    function fetchData() {
        fetch('/get-stops')
            .then(response => response.json())
            .then(data => {
                stopData = data;
            })
            .catch(error => {
                console.error('Error fetching data:', error);
            });
    }

    function updateSuggestions(input, datalistId) {
        console.log(input);
        var inputValue = input.toLowerCase();
        var dataList = document.getElementById(datalistId);

        dataList.innerHTML = '';

        var filteredSuggestions = stopData.filter(function (suggestion) {
            return suggestion.toLowerCase().includes(inputValue);
        });

        filteredSuggestions.forEach(function (suggestion) {
            var option = document.createElement('option');
            option.value = suggestion;
            dataList.appendChild(option);
        });
    }

    fetchData();
</script>

</body>
