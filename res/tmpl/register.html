<!DOCTYPE html>
<html lang="en">
<head>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <meta charset="UTF-8">
    <title>Registrace</title>
    <style>
        .login-container {
            width: 300px;
            margin: 100px auto;
            padding: 20px;
            border-radius: 5px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        .login-container h2 {
            text-align: center;
            color: #D22B2B;
        }

        .form-group input {
            width: 100%;
            padding: 8px;
            box-sizing: border-box;
        }

        .form-group button {
            background-color: #D22B2B;
            color: white;
            padding: 10px;
            border: none;
            border-radius: 3px;
            cursor: pointer;
        }

        .required, .error-message{
            color: #D22B2B;
        }

        a {
            color: #D22B2B;
        }

    </style>
</head>
<body>

<div class="login-container">
    <h2>Registrace</h2>
    <form method="post" action="/create-new-user" onsubmit="return registerUser()">
        <div class="form-group">
            <label for="username">Prihlasovací jméno: <span class="required">*</span></label>
            <input type="text" id="username" name="username" required onblur="usernameExists(this)"><br>
            <div id="usernameError" class="error-message"></div>
        </div>
        <div class="form-group">
            <br><label for="password">Heslo: <span class="required">*</span></label>
            <input type="password" id="password" name="password" required>
        </div>
        <div class="form-group">
            <label for="password">Potvrzení hesla: <span class="required">*</span></label>
            <input type="password" id="password2" name="password2" required>
            <div id="passwordError" class="error-message"></div>
        </div>
        <div class="form-group">
            <br><label for="password">Jméno: <span class="required">*</span></label>
            <input type="text" id="name" name="name" required>
        </div>
        <div class="form-group">
            <label for="username">Příjmení: <span class="required">*</span></label>
            <input type="text" id="surname" name="surname" required><br>
        </div>
        <div>
            <br><span class="required">*</span>Všechny položky jsou povinné.
        </div>
        <div class="form-group">
            <br><input id="register-button" type="submit" value="Registrovat" disabled="disabled">
        </div>
        <div>
            <br>Máte už svůj účet?<br>
            <a href="login">Prihlaste se!</a>
        </div>
    </form>
</div>

<script>
    function validateForm() {
        var password = document.getElementById("password").value;
        var password2 = document.getElementById("password2").value;
        var passwordError = document.getElementById("passwordError");

        if (password !== password2) {
            passwordError.innerHTML = "Hesla se neshodují.";
            return false;
        } else {
            passwordError.innerHTML = "";
            return true;
        }
    }

    function usernameExists(input) {
        $.ajax({
            method: "GET",
            url: "/username-exists",
            data: { Username: input.value },
            success: function(response) {
                if(response === true) {
                    document.getElementById("usernameError").innerHTML = "Prihlasovací jméno už existuje."
                    document.getElementById("register-button").disabled = true
                } else if(response === false) {
                    document.getElementById("usernameError").innerHTML = ""
                    document.getElementById("register-button").disabled = false
                }
            },
            error: function() {
                console.log("ERROR")
            }
        });
    }

    function registerUser() {
        if (validateForm()) {

            var username = document.getElementById("username").value;
            var password = document.getElementById("password").value;
            var name = document.getElementById("name").value;
            var surname = document.getElementById("surname").value;
            console.log(username)
            console.log(password)
            console.log(name)
            console.log(surname)

            $(document).ready(function() {
                var requestUser = {
                    Username: username,
                    Password: password,
                    Name: name,
                    Surname: surname,
                };

                fetch('/create-new-user', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify(requestUser),
                })
                    .then(response => {
                        if (!response.ok) {
                            throw new Error('Network response was not ok');
                        }
                        return response.json();
                    })
                    .then(data => {
                        console.log('Success:', data);
                        alert('Registrace proběhla úspešně!');
                        window.location.href = '/login';
                    })
                    .catch(error => {
                        console.error('Error during registration:', error);

                        if (error.response && error.response.status === 400) {
                            return error.response.json().then(data => {
                                alert(`Error during registration: ${data.message}`);
                            });
                        }

                        alert('Error during registration');
                    });

            });
        }
        return false;
    }
</script>

</body>
</html>
