<!DOCTYPE html>
<html>
<head>
    <style>
        table {
            border-collapse: collapse;
            width: 100%;
        }

        th, td {
            text-align: left;
            padding: 8px;
        }

        tr:nth-child(even){background-color: #f2f2f2}

        th {
            background-color: #D22B2B;
            color: white;
        }
    </style>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script type="text/javascript">
        function deleteUser(userID) {
            // Add logic to handle delete action for the user with the specified ID
            if (userID === 1) {
                alert("You can't delete admin.");
            } else {
                alert("Delete user with ID: " + userID);
                $.ajax({
                    method: "GET",
                    url: "/remove",
                    data: { userID: userID },
                    success: function(response) {
                        alert("User with ID " + userID + " removed successfully!");
                        // Update the table with the new data
                        $('#usr'+userID).remove();
                    },
                    error: function() {
                        alert("An error occurred while removing the user.");
                    }
                });
            }
        }
    </script>
</head>
<body>
<h2>User management üöé</h2><br>
<table id="table-management">
    <tr>
        <th>ID</th>
        <th>User name</th>
        <th>Admin 1</th>
        <th>Driver 2</th>
        <th>Technician 4</th>
        <th>Dispatcher 8</th>
        <th>Manager 16</th>
        <th>Edit</th>
        <th>Delete</th>
    </tr>
    {{range .}}
    <tr id="usr{{.ID}}">
        <td>{{.ID}}</td>
        <td>{{.Username}}</td>
        <td><input type="checkbox" id="per{{.ID}}-admin" disabled="true"/></td>
        <td><input type="checkbox" id="per{{.ID}}-driver" disabled="true"/></td>
        <td><input type="checkbox" id="per{{.ID}}-technician" disabled="true"/></td>
        <td><input type="checkbox" id="per{{.ID}}-dispatcher" disabled="true"/></td>
        <td><input type="checkbox" id="per{{.ID}}-manager" disabled="true"/></td>
        <td><button class="edit-btn" id="edit{{.ID}}" onclick="editUser({{.ID}})">‚úèÔ∏è</button></td>
        <td><button class="delete-btn" onclick="deleteUser({{.ID}})">‚ùå</button></td>
    </tr>

    <script>
        function editUser(id) {
            toggleCheckboxState(id, false);
            document.getElementById("edit" + id).textContent = "‚úÖ";
            document.getElementById("edit" + id).onclick = function() {
                submitChanges(id);
            };
        }

        function submitChanges(id) {

            let permission = 0;

            if (document.getElementById("per" + id + "-admin").checked) {
                permission += 1;
            }

            if (document.getElementById("per" + id + "-driver").checked) {
                permission += 2;
            }

            if (document.getElementById("per" + id + "-technician").checked) {
                permission += 4;
            }

            if (document.getElementById("per" + id + "-dispatcher").checked) {
                permission += 8;
            }

            if (document.getElementById("per" + id + "-manager").checked) {
                permission += 16;
            }

            alert("Accept changes?")

            $.ajax({
                method: "GET",
                url: "/update-perms",
                data: { userID: id, perms:permission },
                success: function(response) {
                    toggleCheckboxState(id, true);
                    document.getElementById("edit" + id).textContent = "‚úèÔ∏èÔ∏èÔ∏èÔ∏è";
                    document.getElementById("edit" + id).onclick = function() {
                        editUser(id);
                    };
                },
                error: function() {
                    alert("An error occurred while removing the user.");
                }
            });
        }

        function toggleCheckboxState(id, disabled) {
            const permissions = ["admin", "driver", "technician", "dispatcher", "manager"];
            permissions.forEach(permission => {
                document.getElementById("per" + id + "-" + permission).disabled = disabled;
            });
        }

        function updateCheckboxes(permission, id) {
            if (permission & 1) {
                console.log("per" + id + "-admin")
                document.getElementById("per" + id + "-admin").checked = true
            }

            if (permission & 2) {
                console.log("per" + id + "-driver")
                document.getElementById("per" + id + "-driver").checked = true
            }

            if (permission & 4) {
                console.log("per" + id + "-technician")
                document.getElementById("per" + id + "-technician").checked = true
            }

            if (permission & 8) {
                console.log("per" + id + "-dispatcher")
                document.getElementById("per" + id + "-dispatcher").checked = true
            }

            if (permission & 16) {
                console.log("per" + id + "-manager")
                document.getElementById("per" + id + "-manager").checked = true
            }
        }

        permission = Number({{.Permissions}});
        id = Number({{.ID}});

        updateCheckboxes(permission, id);
    </script>

    {{end}}
</table>
</body>
</html>
